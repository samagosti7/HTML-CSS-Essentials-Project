<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page for riddle bank website">
    <meta name="keywords" content="riddles, solutions, puzzles, riddlers, best, all, challenges, contact">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Add a Riddle!</title>
</head>
<body>
    <!-- Site Header and Nav Bar -->
    <header>
        <div>
            <h1>riddlebank.com</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="riddles.html">Riddles</a></li>
                <li><a href="contact.html">Add a Riddle!</a></li>
                <br>
            </ul>
        </nav>
    </header>
    <hr>
    <br>
    <!-- Form container -->
    <section id="form-container">
        <!-- Page header -->
        <h2>Add a Riddle!</h2>
        <br>
        <!-- Form itself -->
        <form action="https://formdump.codeinstitute.net" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name"><label for="last-name">Last Name:</label><input type="text" id="last-name" name="last-name">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" placeholder="Choose Something Unique!">
            <br>
            <label for="question">Riddle:</label>
            <input type="textarea" id="question" name="question" placeholder="Enter first part of riddle here only--solution will go below">   
            <br>
            <label for="answer">Solution:</label>
            <input type="textarea" id="answer" name="answer" placeholder="Enter solution here">
            <input type="submit" id="submit" name="submit">
            
        </form>
    </section>
    <br>
    <hr>
    <!-- Social media footer -->
    <footer>
        <ul>
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target=_blank rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target=_blank rel="noopener" aria-label="Visit our Youtube (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/6a19113eb7.js" crossorigin="anonymous"></script>
</body>
</html>
